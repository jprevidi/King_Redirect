<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Directly set the URL for testing
        function redirectToTestUrl() {
            var testUrl = "https://www.example.com"; // Replace with a test URL
            window.location.href = testUrl;
        }
        
        // Perform the redirection when the page loads
        window.onload = redirectToTestUrl;
    </script>
</head>
<body>
    <p>If you are not redirected automatically, <a id="redirect-link" href="#">click here</a>.</p>
</body>
</html>
