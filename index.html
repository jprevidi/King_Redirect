<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Function to fetch the URL from the Google Apps Script web app
        function fetchUrl() {
            var scriptUrl = "https://script.google.com/macros/s/AKfycbx96Jz5HdoL-qRyECf1tAq1HuUkoBEFRMHkglxjvt7dm1e6mOqEVbz4WxsO6WCkea8_/exec"; // Your web app URL
            fetch(scriptUrl)
                .then(response => response.text())
                .then(url => {
                    // Perform the redirection
                    window.location.href = url;
                })
                .catch(error => {
                    console.error('Error fetching URL:', error);
                    // Update the fallback link if there is an error
                    var redirectLink = document.getElementById('redirect-link');
                    redirectLink.href = scriptUrl; // Fallback to the same script URL
                    redirectLink.textContent = 'Redirect failed. Click here to retry.';
                });
        }
        
        // Fetch the URL and redirect when the page loads
        window.onload = fetchUrl;
    </script>
</head>
<body>
    <p>If you are not redirected automatically, <a id="redirect-link" href="#">click here</a>.</p>
</body>
</html>
