<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script type="text/javascript">
        function fetchUrl() {
            var scriptUrl = "https://script.google.com/macros/s/AKfycbx96Jz5HdoL-qRyECf1tAq1HuUkoBEFRMHkglxjvt7dm1e6mOqEVbz4WxsO6WCkea8_/exec"; // Your Google Apps Script web app URL
            
            fetch(scriptUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok.');
                    }
                    return response.text();
                })
                .then(url => {
                    if (url) {
                        window.location.href = url; // Redirect to the fetched URL
                    } else {
                        throw new Error('URL is empty.');
                    }
                })
                .catch(error => {
                    console.error('Error fetching URL:', error);
                    var redirectLink = document.getElementById('redirect-link');
                    redirectLink.href = scriptUrl; // Fallback URL
                    redirectLink.textContent = 'Redirect failed. Click here to retry.';
                });
        }
        
        // Fetch and redirect when the page loads
        window.onload = fetchUrl;
    </script>
</head>
<body>
    <p>If you are not redirected automatically, <a id="redirect-link" href="#">click here</a>.</p>
</body>
</html>
